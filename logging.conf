# Set root logger level to DEBUG and its only appender to stdout.
log4j.rootLogger=debug, stdout, ASSERT

# stdout is set to be a ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender

# stdout uses PatternLayout.
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%5p [%15r] (%30.30F:%-4L) - %m%n


# Enable the following line to manage assertion messages
# log4j.logger.assertions=debug, ASSERT
log4j.appender.ASSERT=org.apache.log4j.FileAppender
log4j.appender.ASSERT.File=assertions.log
log4j.appender.ASSERT.layout=org.apache.log4j.PatternLayout
log4j.appender.ASSERT.layout.ConversionPattern=%d %5p [%15r] %m%n
log4j.appender.ASSERT.Threshold=INFO

